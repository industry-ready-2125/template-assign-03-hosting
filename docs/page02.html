<!DOCTYPE html>
<html>
    <head>
    <title>registration page</title>
    <style>
        body {
           background-color:#58cc02;
            text-align:center;
        }
        fieldset {
            background-color: aliceblue;
            text-align: center;
            margin-left:400px;
            margin-right:200px;
            margin-top:100px;
            width:600px;
            height:450px;
            border-radius: 10px;
        }
        label {
            display: inline-block;
           
            justify-content:center;
            align-items:center;
            width: 150px;
            
            font-weight: bold;    
        }
        .b
        {
            margin-top:20px;
            padding:10px;
            width:80px;
            border-radius:5px;
        }

        a{
            text-decoration: none;
        }
         
    </style>
    </head>
    <body>

        
       <fieldset style="background-color: aliceblue;">
        <form>
  
            <center><p style="color:blue;"><b>Register Form</p></b></center>
            <label for ="uname"> <br>UserName :  </br></label>
            <input type ="text" id = "uname" name="uname" placeholder="enter username" required></br>
            <label for ="email"> <br>Email :  </br></label>
            <input  type = "email" id = "email" name="email" placeholder = "enter email" required></br>
            <label for ="m_no"> <br>Mobile No :  </br></label>
            <input  type ="tel" id = "m_no" name="m_no" required></br></br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required></br></br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"  required></br></br>

            <label for ="passwd"> <br>Password :  </br></label>
            <input type ="text" id = "passwd" name="passwd"   placeholder = "passwd" title ="atleat 8 characters" required></br></br>
               
            <label for ="cpass"> <br>Confirm Password :  </br></label>
            <input  type ="text" id = "cpass" name="cpass"  placeholder = "confirm passwd" required></br></br>

            
            <button>Submit</button>
            <p>if already registered
                <a href = "page03.html">login</a>
            </p>

        </form>
    </fieldset>
    <button class="b"><a href = "index.html">Home</button>
    </body>
</html>
